services:
  # 1. Backend Service (Node.js API)
  - type: web
    name: nexora-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # 2. AI Recommendation Service (Python)
  - type: web
    name: nexora-ai-engine
    runtime: python
    plan: free
    rootDir: recommendation_engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000

  # 3. Frontend Service (Served as a Web Service to fix Static issues)
  - type: web
    name: nexora-frontend
    runtime: node
    plan: free
    rootDir: frontend
    # We install dependencies, build the app, and then use 'serve' to host the 'dist' folder
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 5173 
    envVars:
      - key: PORT
        value: 5173
      - key: VITE_API_URL
        fromService:
          type: web
          name: nexora-backend
          property: url
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: nexora-backend
          property: url
