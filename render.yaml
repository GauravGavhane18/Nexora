services:
  # 1. Backend Service
  - type: web
    name: nexora-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://admin:password%40123@cluster0.2k4cvmj.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://nexora-frontend.onrender.com # Update this if your frontend URL is different

  # 2. AI Service
  - type: web
    name: nexora-ai-engine
    runtime: python
    plan: free
    rootDir: recommendation_engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://admin:password%40123@cluster0.2k4cvmj.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - key: CLIENT_URL
        value: https://nexora-frontend.onrender.com

  # 3. Frontend Service
  - type: web
    name: nexora-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 5173
    envVars:
      - key: VITE_API_URL
        value: https://nexora-backend.onrender.com/api/v1
      - key: VITE_SOCKET_URL
        value: https://nexora-backend.onrender.com
      - key: VITE_AI_URL
        value: https://nexora-ai-engine.onrender.com
