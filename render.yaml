services:
  # 1. Backend Service
  - type: web
    name: nexora-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # 2. AI Service
  - type: web
    name: nexora-ai-engine
    runtime: python
    plan: free
    rootDir: recommendation_engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGODB_URI
        sync: false

  # 3. Frontend Service
  - type: web
    name: nexora-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 5173
    envVars:
      - key: VITE_API_URL
        sync: false # You will paste the backend URL here manually
      - key: VITE_SOCKET_URL
        sync: false # You will paste the backend URL here manually
